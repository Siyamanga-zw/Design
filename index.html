<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- mongikazi -->
        <div class="landing">

        </div>

        <!-- Summer & Abdoel -->
        <div class="Steps">

        </div>

        <!-- Keeno -->
        <div class="Start">

        </div>

        <!-- Zubair & Laeeq -->
        <div class="records">
            <h2 class="h2">Record your <span class="span">results</span></h2>
            <form class="form">
                <div class="form-group row py-1">
                    <label>NAME AND SURNAME</label>
                    <input type="text" for="input" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group row py-1">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" for="input" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group row py-1">
                    <label>ENTER YOUR 16 PERSONALITY TEST TYPE</label>
                    <input type="text" for="input" class="form-control" id="personality" name="personality" required>
                </div>
                <div class="form-group row py-1"> 
                    <label>ENTER YOUR EENERGRAM NUMBER</label>
                    <input type="text" for="input" class="form-control" id="enneagram" name="ennegram" required>
                </div>
                <div class="form-group row py-1">
                    <label>YOUR DISC PERSONALITY TYPE</label>
                    <input type="text" for="input" class="form-control" id="disc" name="disc" required>
                </div>
                <div class="form-group row">
                    <label> YOUR BIG 5 PERSONALITY TYPE</label>
                    <input type="text" for="input" class="form-control" id="bigfive" name="bigfive" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="/script/index.js"></script>
</body>
</html>
