<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- mongikazi -->
      <div class="landing"></div>

      <!-- Summer & Abdoel -->
      <div class="Steps"></div>

      <!-- Keeno -->
      <div class="Start"></div>

      <!-- Zubair & Laeeq -->
      <div class="records">
        <h2 class="h2">Record your <span class="span">results</span></h2>
        <div class="background">
          <form class="form">
            <div class="form-group">
              <label class="label">Name & Surname: </label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label class="label">Email Address: </label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <div class="custom-select">
                <select name="personalitySelect" id="personalitySelect" class="select">
                  <option value="" class="option" disabled selected>
                    16 Personality Type:
                  </option>
                  <option value="ISTJ">ISTJ</option>
                  <option value="ISFJ">ISFJ</option>
                  <option value="INFJ">INFJ</option>
                  <option value="INTJ">INTJ</option>
                  <option value="ISTP">ISTP</option>
                  <option value="ISFP">ISFP</option>
                  <option value="INFP">INFP</option>
                  <option value="INTP">INTP</option>
                  <option value="ESTP">ESTP</option>
                  <option value="ESFP">ESFP</option>
                  <option value="ENFP">ENFP</option>
                  <option value="ENTP">ENTP</option>
                  <option value="ESTJ">ESTJ</option>
                  <option value="ESFJ">ESFJ</option>
                  <option value="ENFJ">ENFJ</option>
                  <option value="ENTJ">ENTJ</option>
                </select>
              </div>
              <input type="text" id="personality" name="personality" required />
            </div>
            <div class="form-group">
              <div class="custom-select">
                <select name="discSelect" id="discSelect" class="select">
                  <option value="" class="option" disabled selected>
                    DISC Personality Type:
                  </option>
                  <option value="Dominance (D)">Dominance (D)</option>
                  <option value="Influence (i)">Influence (i)</option>
                  <option value="Steadiness (S)">Steadiness (S)</option>
                  <option value="Conscientiousness (C)">Conscientiousness (C)</option>
                </select>
              </div>
              <input type="text" id="enneagram" name="enneagram" required />
            </div>
            <div class="form-group">
              <div class="custom-select">
                <select name="enneagramSelect" id="enneagramSelect" class="select">
                  <option value="" class="option" disabled selected>
                    ENNEAGRAM Personality Type:
                  </option>
                  <option value="Type 1: The Reformer">Type 1: The Reformer</option>
                  <option value="Type 2: The Helper">Type 2: The Helper</option>
                  <option value="Type 3: The Achiever">Type 3: The Achiever</option>
                  <option value="Type 4: The Individualist">Type 4: The Individualist</option>
                  <option value="Type 5: The Investigator">Type 5: The Investigator</option>
                  <option value="Type 6: The Loyalist">Type 6: The Loyalist</option>
                  <option value="Type 7: The Enthusiast">Type 7: The Enthusiast</option>
                  <option value="Type 8: The Challenger">Type 8: The Challenger</option>
                  <option value="Type 9: The Peacemaker">Type 9: The Peacemaker</option>
                </select>
              </div>
              <input type="text" id="disc" name="disc" required />
            </div>
            <div class="form-group">
              <div class="custom-select">
                <select name="bigFiveSelect" id="bigFiveSelect" class="select">
                  <option value="" class="option" disabled selected>
                    BIG FIVE Personality Type:
                  </option>
                  <option value="Openness">Openness to Experience</option>
                  <option value="Conscientiousness">Conscientiousness</option>
                  <option value="Extraversion">Extraversion</option>
                  <option value="Agreeableness">Agreeableness</option>
                  <option value="Neuroticism">Neuroticism (Emotional Stability)</option>
                </select>
              </div>
              <input type="text" id="bigfive" name="bigfive" required />
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="/script/index.js"></script>
  </body>
</html>
